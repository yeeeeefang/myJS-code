        //輸入視窗
        var c = window.prompt('請輸入運算式符號(+ - * / %):');
        // ==(不嚴謹的比較) ---> 等號的左右兩邊的資料型態可以不同
        // ===(嚴謹的比較)  ---> 等號的左右兩邊的資料型態必須不同
        if (c === '+') {
            document.write(`${m}+${n}=${m + n}<br>`);
        } else if (c === '-') {
            document.write(`${m}-${n}=${m - n}<br>`);
        } else if (c === '*') {
            document.write(`${m}*${n}=${m * n}<br>`);
        } else if (c === '/') {
            document.write(`${m}/${n}=${m / n}<br>`);
        } else if (c === '%') {
            document.write(`${m}%${n}=${m % n}<br>`)
        } else {
