<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="add();">+</button>
    <button onclick="sub();">-</button>
    <button onclick="mul();">*</button>
    <button onclick="dev();">/</button>
    <button onclick="mod();">%</button>

    <script>
        var a = 5;
        var b = 3;
        //不需要變數C 因為典籍按鈕會直接執行

        //function 函式名稱(){.....}
        //加法函式
        function add() {
            console.log(`${a}+${b}=${a + b}`);
        }
        //減法函式
        function sub() {
            console.log(`${a}-${b}=${a - b}`);
        }
        //乘法函式
        function mul() {
            console.log(`${a}*${b}=${a * b}`);
        }
        //除法函式
        function dev() {
            var result = a/b;
            console.log(result);
            result=result.toFixed(2);
            console.log(`${a}/${b}=${result}`);  //拆解

            // console.log(`${a}/${b}=${(a / b).toFixed(2)}`);   一種寫法
        }
        //取餘數函式
        function mod() {
            console.log(`${a}%${b}=${a % b}`);
        }

    </script>
</body>

</html>
