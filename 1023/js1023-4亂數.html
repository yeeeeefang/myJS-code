<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>終極密碼來猜猜</p>
    <p id="ans">正確數字</p>
    <p id="result">幾次答對</p>
    <script>
        //亂數=>0-1之間的值 


        // console.log(Math.floor(Math.random()*3)+1); //0-2=>0+1,1+1,2+1 //加1不會有0
        // console.log(Math.floor(Math.random()*5)+1);  //0-4=>0+1,1+1,2+1,3+1,4+1
        // console.log(Math.floor(Math.random()*10));  //0-9
        // Math.floor無條件設小數

        //取亂數1-100
        function getRandom(min, max) {
            // var min=1;
            // var max=100; 上面已經會傳進去
            var a = Math.floor(Math.random() * max) + min; //取亂數
            console.log(`${min}~${max}之間的亂數值為:${a}`)//顯示亂數
            return a; //把結果往外丟
        }
        //呼叫亂數函式
        for (var i = 1; i <= 6; i++) {
            getRandom(1, 49);
        }
        var bingo= getRandom(1,100);
        alert(bingo);
        var ans = document.getElementById('ans');
        ans.innerHTML = ans.innerHTML+bingo;

        //寫迴圈 彈出輸入視窗 來輸入值
        //檢查是否跟亂數值一樣
        while(true){
            var input = prompt('請輸入任意數字');
            if(input==bingo){
                alert('答對了');
                break;
            }

        }

    </script>
</body>

</html>
