    <p id="p2">BMI結果</p>
    <button onclick="getBMI(157)">察看結果</button>
    <script>
        //老師的
        function getBMI(h, w) {
            return (w / Math.pow(h / 100, 2)).toFixed(1);
        }
        // //呼叫函式並傳值
        // //接收到BMI結果後，依序檢查BMI狀態
        var myBmi = getBMI(157, 50);
        var p2 = document.getElementById('p2');
        var str1 = '';//存放狀態變數

        if (myBmi < 18.5) {
            str1 = '體重過輕';
        } else if (myBmi >= 18.5 && myBmi < 24) {
            str1 = '正常範圍';
        } else if (myBmi >= 24 && myBmi < 27) {
            str1 = '過重';
        } else {
            str1 = '異常範圍';
        }
        p2.innerHTML = `BMI=${myBmi}=>${str1}`;
    </script>
