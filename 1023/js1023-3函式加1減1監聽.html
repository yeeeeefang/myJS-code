<!DOCTYPE html>

<body>
    <p id="no">1</p>
    <button onclick="fun1()">+1</button>
    <button onclick="fun2()">-1</button>

    <script>
        function fun1() {
            var p1 = document.getElementById('no');
            var text = p1.textContent;
            var number = parseInt(text);
            p1.innerHTML = number + 1;
        }
        function fun2() {
            var p1 = document.getElementById('no');
            var text = p1.textContent;
            var number = parseInt(text);
            p1.innerHTML = number - 1;
        }
    </script>

    <p id="count">1</p>
    <button onclick="addCount()">+1</button>
    <button onclick="subCount()">-1</button>
    <button onclick="getCount('+')">+1</button>
    <button onclick="getCount('-')">-1</button>
    <script>
        //共同使用同一個函式，處理+1，-1
        function getCount(op) {
            var count = document.getElementById('count');
            if (op == '+') {
                count.innerHTML = String(Number(count.innerHTML) + 1);//轉數值結束後再轉回原本的型態string
            } else if (op == '-') {
                count.innerHTML = String(Number(count.innerHTML) - 1);
            }
