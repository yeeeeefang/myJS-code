<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 遞增++ 遞減-- 運算子 -->
    <script>
        var a = 1;
        //加1
        a = a + 1;
        console.log(a);
        a++;
        console.log(a);

        //減1
        a = a - 1;
        console.log(a);
        a--;
        console.log(a);
    </script>
</body>

</html>
