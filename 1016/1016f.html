    <script>
        // 輸出
        // 及格人數
        var n = 0;
        // 不及格人數
        var i = 0;
        // 總分
        var tot = 0;
        // 總平均(小數兩位)
        var avg = 0.00;

        while (true) {
            var score = window.prompt('請輸入任意內容');

            //按了取消
            if (score == null) {
                break;//脫離迴圈到迴圈結尾的下一行
            }

            if (score.trim() == '') {//去除弄白還有多少長度
                alert('不能沒有內容');
                continue;
            }

            //是否為數字
            if (isNaN(Number(score))) {
                alert('ERROR 非數字');
                continue;
            } else {
                score = Number(score);//原型態為字串 等比對完再轉為數字    
            }

            if (score <= 0 || score < 60) {
                i++;
            } else {
                n++;
            }
            tot = tot + score;
        }
        avg = (tot / (n + i)).toFixed(2);
        console.log('及格人數' + n + '個')
        console.log('不及格人數' + i + '個')
        console.log('總分' + tot + '分')
        console.log('平均分數' + avg + '分')

    </script>
