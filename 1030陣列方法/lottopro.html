        //建立一個通用的函式可以產生號碼
        function getLottNum(lottname, count, max, secFlag, secCount = 0, secMax = 0) {
            var arr1 = [];
            //第一區號碼
            while (arr1.length < count) {
                var bingo = Math.floor(Math.random() * max) + 1; // 初始化隨機數字
                // console.log(bingo);
                if (arr1.includes(bingo) === false) {
                    arr1.push(bingo);
                } else {
                    bingo = Math.floor(Math.random() * max) + 1;
                }
            }
            console.log(`${lottname}號碼是${arr1}`);

            //第二區號碼

            if (secFlag === 'Y') {
                while (true) {
                    var sno = Math.floor(Math.random() * secMax) + 1;
                    if(lottname === '威力彩'){
                        //威力彩
                        break;
                    }
                    if (lottname === '大樂透') {
                        if (arr1.includes(sno)) {
                            //有找到=>重複
                            continue;
                        } else {
                            //沒找到=>沒重複
                            arr1.push(sno);
                            break;
                        }
                    } 
                    
                }console.log(`${lottname}特別號碼:${sno}`);

            }

        }
