<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="fun1()"> 無參數，無傳回直 </button>
    <button onclick="alert(fun2())">無參數有回傳直</button>
    <button onclick="fun3(5,3)">有參數無傳回直</button>
    <button onclick="alert(fun4(3,2))">有參數有傳回直</button>
    <script>
        //函示:不會自己馬上執行，等待被呼叫
        //無參數，無傳回直
        function fun1() {
            console.log('Hi');
        }

        //無參數有傳回直
        //必須要有接收者
        function fun2() {
            return 'Hello!';
        }

        // //呼叫fun2()函式
        // document.write(fun2());

        //有參數無傳回直
        function fun3(a, b) {
            console.log(a + b);
        }
        //有參數有傳回直
        function fun4(a, b) {
            return (a + b);
        }

        //建立一個函式，帶有參數(n1,n2,symbol)
        //依據運算符號(symbol)算出兩數結果
        //最後回傳，是否為奇數?

        function test(n1, n2, symbol) {
            var result = 0;
            switch (symbol) {  
                case '+':
                    result = n1 + n2;
                    break;
                case '-':
                    result = n1 - n2;
                    break;
                case '*':
                    result = n1 * n2;
                    break;
                case '/':
                    result = (n1 / n2).toFixed(0);
                    break;
                default:
                    return 'err';
                    break;
            }
            return result;
        }
        var ans = test(5, 3, '@');
        if (ans!='err') {//檢測是否非四則運算符號
            if (ans % 2 == 1) { //檢查是否為奇數
                console.log(`${ans}是奇數`);
            } else {
                console.log(`${ans}不是奇數`);
            }
        }else{
            console.log('err');
        }


    </script>
</body>

</html>
