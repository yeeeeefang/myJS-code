        //遞增遞減
        //1-100中3的倍數和
        var s = 0;
        for (var a = 1; a <= 100; a++)
            if (a % 3 == 0) {
                s = s + a;
            }
        console.log(`1~${a - 1}中3的倍數和為${s}`);


        //100-1中3的倍數和
        var x = 0;
        for (var b = 100; b >= 1; b--)
            if (b % 3 == 0) {
                x = x + b;
            }
        console.log(`100~${b + 1}中3的倍數和為${x}`);

    </script>
