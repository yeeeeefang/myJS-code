    <script>
        //使用filter方法，找出陣列中的奇數*2
        //結果:10，6，66，2
        var arr1 = [5, 60, 3, '123', 90, true, 33, 1, 100];
        var arr2 = [];
        arr2=arr1.filter((ans)=>{
            if(typeof ans==="number")
            return ans;
        });
        console.log(arr2);
        for(i=0;i<arr2.length;i++){
            if(arr2[i]%2!=0){
                arr2[i]=arr2[i]*2;
                document.write(arr2[i]+',');
            }
        }
        
    </script>
