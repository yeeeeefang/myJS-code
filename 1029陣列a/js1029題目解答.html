<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr1 = [1, 2, 3, 4, 5, '12ab345'];
        //for
        for (var i = 0; i < arr1.length; i++) {
            if (typeof (arr1[i]) == "string") {
                console.log(arr1[i]);
                document.write(`第${i + 1}個值是字串`);
            }
        }

        //for of
        for (var a of arr1) {
            if (typeof a == "string") {
                console.log(a);
            }
        }
 
        //forEach
        arr1.forEach((b)=>{
            if (typeof b == "string") {
                console.log(b);
            }
        });

        //map
        arr1.map((c)=>{
            if (typeof c == "string") {
                console.log(c);
            }
        });
    </script>
</body>

</html>
