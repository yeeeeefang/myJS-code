<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //顯示陣列中字串的值 =>typeof
        var arr1 = [1, 2, 3, 4, 5, '12345'];
        console.log(typeof (arr1[0]));

        //for
        for (i = 0; i < arr1.length; i++) {
            if (typeof (arr1[i]) == "string") {
                document.write(`第${i + 1}個值是字串`)
            }
        }
        document.write('<hr>');


        //for of
        for (i = 0; i < arr1.length; i++) {
            for (var b of typeof (arr1[i])) {
                document.write(b);
            }
            document.write('<br>');
            if (typeof (arr1[i]) == "string") {
                document.write(`第${i + 1}個值是字串`)
            }
        }
        document.write('<hr>');

        //forEach
        arr1.forEach((c) => {
            document.write(typeof (c));
            document.write('<br>');
            if (typeof (c) == "string") {
                document.write(`第${arr1[c]}個值是字串`)
            }
        });

            document.write('<br>');
        });
    </script>
</body>

</html>
